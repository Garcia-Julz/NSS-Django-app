{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Books</h1>

    <ol>
    {% for book in all_books %}
        <li>
            <a href="{% url 'libraryapp:book' book.id %}">
             {{ book.Title }} 
             </a>
            by {{book.Author}} published in {{book.Year_published}}
        </li>
        {% comment %} <li>
            {{ book.Title }}
            by {{book.Author}}
            published in {{book.Year_published}}
        </li> {% endcomment %}
    {% endfor %}
    </ol>
  </body>
</html>
