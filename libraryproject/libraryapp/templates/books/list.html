{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Books</h1>

    <ol>
    {% for book in all_books %}
        <li>
            {{ book.Title }}
            by {{book.Author}}
            published in {{book.Year_published}}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
