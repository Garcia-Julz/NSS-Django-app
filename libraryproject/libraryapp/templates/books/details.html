{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    <h1>{{ book.Title }}</h1>
    <h2>By {{ book.Author }}</h2>

    <div>Published in {{ book.Year_published }}</div>
    <div>ISBN: {{ book.ISBN_number }}</div>

    <form action="{% url 'libraryapp:book' book.id %}" 
    method="POST">
    {% csrf_token %}
      <input type="hidden" name="actual_method" value="DELETE">
      <button>Delete</button>
    </form>

    <form action="{% url 'libraryapp:book_edit_form' book.id %}" 
    method="GET">
    {% csrf_token %}
      <button>Edit</button>
    </form>
  </body>
</html>
